<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
</head>
<body>
{% if query %}

<table border="1">
    <caption>Список книг</caption>
    <tr>
        <th>ID</th>
        <th>Название книги</th>
        <th>Автор</th>
        <th>Количество страниц</th>
    </tr>
    {% for book in query %}
    <tr>
        <td>{{book.book_id}}</td>
        <td><a href="{% url 'edit book' book.book_id %}">{{book.book_title}}</a></td>
        <td><a href="{% url 'edit author' book.author.author_id %}">{{book.author.author_name}}</a></td>
        <td>{{book.pages_count}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Список пуст</p>
{% endif %}
<a href="{% url 'add book' %}">Добавить книгу</a>
<a href="{% url 'main page' %}">На главную</a>
</body>
</html>
